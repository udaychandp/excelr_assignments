<!DOCTYPE html>

<html>
    <head>
        <title>Form Input Control Example</title>
    </head>
    <body>
        <h1>Form Input Control Example</h1>
        <form action="" method="post">
            <div>
                <label for="Name">Name:</label>
                <input 
                    type="text" 
                    id="Name" 
                    placeholder="Enter your Name..." 
                    name="name"/>
                <label for="Pass">Password:</label>
                <input 
                    type="password" 
                    id="Pass" 
                    placeholder="Enter your password..." 
                    name="pword"/>
                <label for="Email">Email:</label><br><br>
                <input 
                    type="Email" 
                    id="Email" 
                    placeholder="Enter your email..." 
                    name="Email"/>
                <label for="Age">Age:</label>
                <input 
                    type="Age" 
                    id="Age" 
                    name="Age"/>
                <label for="Rating">Rating:</label>
                <input 
                    type="range" 
                    id="rating" 
                    name="Rating"/>
                <label for="GOD">Date of Brith:</label><br><br>
                <input 
                    type="date" 
                    id="GOD" 
                    name="dofb"/>
                <label for="tim">Time:</label>
                <input 
                    type="time" 
                    id="tim" 
                    name="Time"/>
                <label for="Img">Image:</label>
                <input 
                    type="Image" img src="img1.jpg" alt="img1" width="150" height="50"><br><br>
            </div>
            <div>
                <label for="week">week:</label>
                <input type="week" 
                name="week" 
                id="week">
            </div><br>
            <div>
                <label for="mon">month:</label>
                <input
                type="month" 
                name="month" 
                id="mon">
            </div><br>
            <div>
            <label for="DTL">Datetime-local:</label>
            <input
                   type="datetime-local"
                   id="DTL"
                   name="date-time">
            </div><br>
            <form>
                <label for="url">URL:</label>
                <input 
                      type="url" 
                      name="url" 
                      id="url">
              </form><br>
              <label for="search">Search:</label>
              <input 
                    type="search" 
                    id="search" 
                    name="sear" /><br><br>
                    <label for="gen">Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male"/>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"/>
                    <label for="female">Female</label><br>
                <div>
                    <label for="intres">Interest:</label><br><br>
                          <input type="checkbox" id="Reading" name="Reading" checked />
                    <label for="reading">Reading</label>                            
                          <input type="checkbox" id="sports" name="sports" />
                    <label for="sports">sports</label>
                    <label for="coun">Country:</label>
                        <select id="coun" name="ctry" value="us">
                            <option>--select--</option>
                            <option value="india">India</option>
                            <option value="china">China</option>
                            <option value="nepal">Nepal</option>
                            <option value="SL">Sri Lanka</option>
                            <option value="japan">Japan</option>
                            <option value="us">United States</option>
                        </select>
                    <label for="messg">Message:</label><br>
                    <textarea name="message"
                    cols="40" rows="5">
            </textarea>
                    <button type="submit">Submit</button>

                </div>


              



  


            
        </form>
       
    </body>
</html>
